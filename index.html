<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Player 1</h1>
        <p>5</p>
        <div class="box current">
          <div class="box_text">Current</div>
          <div>0</div>
        </div>
      </div>
      <div class="right">
        <h1>Player 2</h1>
        <p>5</p>
        <div class="box current">
          <div class="box_text">Current</div>
          <div>0</div>
        </div>
      </div>
      <button class="btn-new">
        <i class="fas fa-plus-circle"></i>New Game
      </button>
      <button class="btn-roll"><i class="fas fa-redo"></i>Roll Dice</button>
      <button class="btn-hold"><i class="fas fa-download"></i>Hold</button>
      <img class="dice" src="img/1.png" alt="dice_image" />
    </div>
    <script
      src="https://kit.fontawesome.com/33ce6f3185.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
