<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>PLAYER 1</h1>
        <p>5</p>
        <div class="box current">
          <div class="box_text">CURRENT</div>
          <div id="pscore0">0</div>
        </div>
      </div>
      <div class="right">
        <h1>PLAYER 2</h1>
        <p>5</p>
        <div class="box current">
          <div class="box_text">CURRENT</div>
          <div id="pscore1">0</div>
        </div>
      </div>
      <button class="btn-new">
        <i class="fas fa-plus-circle"></i>NEW GAME
      </button>
      <button class="btn-roll"><i class="fas fa-redo"></i>ROLL DICE</button>
      <button class="btn-hold"><i class="fas fa-download"></i>HOLD</button>
      <img class="dice" src="img/1.png" alt="dice_image" />
    </div>
    <script src="/js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/33ce6f3185.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
